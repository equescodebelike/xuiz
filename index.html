                    options: ["–ú–æ–¥–µ–ª–∏, –∫–æ—Ç–æ—Ä—ã–µ –∫–ª–∞—Å—Å–∏—Ñ–∏—Ü–∏—Ä—É—é—Ç –¥–∞–Ω–Ω—ã–µ", "–ú–æ–¥–µ–ª–∏, –∫–æ—Ç–æ—Ä—ã–µ –≥–µ–Ω–µ—Ä–∏—Ä—É—é—Ç –Ω–æ–≤—ã–µ –¥–∞–Ω–Ω—ã–µ", "–ú–æ–¥–µ–ª–∏, –∫–æ—Ç–æ—Ä—ã–µ —É–º–µ–Ω—å—à–∞—é—Ç —Ä–∞–∑–º–µ—Ä–Ω–æ—Å—Ç—å –¥–∞–Ω–Ω—ã—Ö", "–ú–æ–¥–µ–ª–∏, –∫–æ—Ç–æ—Ä—ã–µ —É–≤–µ–ª–∏—á–∏–≤–∞—é—Ç —Ä–∞–∑–º–µ—Ä–Ω–æ—Å—Ç—å –¥–∞–Ω–Ω—ã—Ö"],
                    correctAnswer: "–ú–æ–¥–µ–ª–∏, –∫–æ—Ç–æ—Ä—ã–µ –≥–µ–Ω–µ—Ä–∏—Ä—É—é—Ç –Ω–æ–≤—ã–µ –¥–∞–Ω–Ω—ã–µ"
                }, {
                    questionText: "–í —á–µ–º —Å–º—ã—Å–ª —è–¥—Ä–∞ (–æ–∫–æ–Ω–Ω–æ–π —Ñ—É–Ω–∫—Ü–∏–∏) –º–µ—Ç–æ–¥–∞ –ü–∞—Ä–∑–µ–Ω–∞?",
                    options: ["–ò–º–µ–µ—Ç –ø—Ä—è–º–æ—É–≥–æ–ª—å–Ω—ã–π –≤–∏–¥, –ø—Ä–∏ —ç—Ç–æ–º –µ–µ —Ñ–æ—Ä–º–∞ –æ–ø—Ä–µ–¥–µ–ª—è–µ—Ç —Ä–∞–∑–º–µ—Ä —è—á–µ–π–∫–∏, –æ—Ç–Ω–æ—Å–∏—Ç–µ–ª—å–Ω–æ –∫–æ—Ç–æ—Ä–æ–π –ø—Ä–æ–≤–æ–¥–∏—Ç—Å—è –æ—Ü–µ–Ω–∫–∞ –ø–ª–æ—Ç–Ω–æ—Å—Ç–∏", "–ò–º–µ–µ—Ç —à–∞—Ä–æ–æ–±—Ä–∞–∑–Ω—ã–π –≤–∏–¥, –ø—Ä–∏ —ç—Ç–æ–º –µ–µ —Ñ–æ—Ä–º–∞ –æ–ø—Ä–µ–¥–µ–ª—è–µ—Ç –∫–ª–∞—Å—Å —è—á–µ–π–∫–∏, –æ—Ç–Ω–æ—Å–∏—Ç–µ–ª—å–Ω–æ –∫–æ—Ç–æ—Ä–æ–π –ø—Ä–æ–≤–æ–¥–∏—Ç—Å—è –æ—Ü–µ–Ω–∫–∞ –ø–ª–æ—Ç–Ω–æ—Å—Ç–∏", "–ï–µ —Ñ–æ—Ä–º–∞ –æ–ø—Ä–µ–¥–µ–ª—è–µ—Ç –∫–ª–∞—Å—Å —è—á–µ–π–∫–∏, –æ—Ç–Ω–æ—Å–∏—Ç–µ–ª—å–Ω–æ –∫–æ—Ç–æ—Ä–æ–π –ø—Ä–æ–≤–æ–¥–∏—Ç—Å—è –æ—Ü–µ–Ω–∫–∞ –ø–ª–æ—Ç–Ω–æ—Å—Ç–∏"],
                    correctAnswer: "–ò–º–µ–µ—Ç –ø—Ä—è–º–æ—É–≥–æ–ª—å–Ω—ã–π –≤–∏–¥, –ø—Ä–∏ —ç—Ç–æ–º –µ–µ —Ñ–æ—Ä–º–∞ –æ–ø—Ä–µ–¥–µ–ª—è–µ—Ç —Ä–∞–∑–º–µ—Ä —è—á–µ–π–∫–∏, –æ—Ç–Ω–æ—Å–∏—Ç–µ–ª—å–Ω–æ –∫–æ—Ç–æ—Ä–æ–π –ø—Ä–æ–≤–æ–¥–∏—Ç—Å—è –æ—Ü–µ–Ω–∫–∞ –ø–ª–æ—Ç–Ω–æ—Å—Ç–∏",
                }, ];

                let flashIndex = 0, results = [], selectedAnswers = {}, startTime, timerInterval;

                function startFlashTest() {
                    flashIndex = 0;
                    results = [];
                    // –ü–µ—Ä–µ–º–µ—à–∏–≤–∞–µ–º –≤–æ–ø—Ä–æ—Å—ã —Å–ª—É—á–∞–π–Ω—ã–º –æ–±—Ä–∞–∑–æ–º
                    questions.sort( () => Math.random() - 0.5);
                    document.getElementById('flashTestContainer').style.display = 'block';
                    document.getElementById('flashResults').innerHTML = '';
                    startTime = Date.now();
                    timerInterval = setInterval(updateTimer, 1000);
                    generateNavButtons();
                    document.getElementById('taskNumber').style.display = 'block';
                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –Ω–æ–º–µ—Ä –∑–∞–¥–∞–Ω–∏—è
                    nextFlashQuestion();

                    // –ü–µ—Ä–µ–º–µ—â–∞–µ–º –∫–Ω–æ–ø–∫—É "–ó–∞–Ω–æ–≤–æ" –≤ –ø—Ä–∞–≤—ã–π –Ω–∏–∂–Ω–∏–π —É–≥–æ–ª –ø–æ—Å–ª–µ —Å—Ç–∞—Ä—Ç–∞
                    document.getElementById('startButton').textContent = '–ó–∞–Ω–æ–≤–æ';
                    // –ú–µ–Ω—è–µ–º —Ç–µ–∫—Å—Ç –Ω–∞ "–ó–∞–Ω–æ–≤–æ"
                    document.getElementById('startButton').style.top = 'auto';
                    document.getElementById('startButton').style.left = 'auto';
                    document.getElementById('startButton').style.bottom = '10px';
                    document.getElementById('startButton').style.right = '10px';
                }

                function updateTimer() {
                    let elapsedTime = Math.floor((Date.now() - startTime) / 1000);
                    document.getElementById('timer').textContent = `–í—Ä–µ–º—è: ${elapsedTime} —Å–µ–∫`;
                }

                function generateNavButtons() {
                    let navContainer = document.getElementById('questionNav');
                    navContainer.innerHTML = '';
                    questions.forEach( (_, index) => {
                        let button = document.createElement('button');
                        button.textContent = index + 1;
                        button.id = `navBtn${index}`;
                        button.onclick = () => goToQuestion(index);
                        navContainer.appendChild(button);
                    }
                    );
                }

                function goToQuestion(index) {
                    flashIndex = index;
                    nextFlashQuestion();
                }

                function nextFlashQuestion() {
                    if (flashIndex > questions.length) {
                        clearInterval(timerInterval);
                        document.getElementById('flashTestContainer').style.display = 'none';
                        showResults();
                        return;
                    }

                    if (flashIndex == questions.length - 1) {
                        flashIndex++;
                        updateTaskNumber();
                        // –û–±–Ω–æ–≤–ª—è–µ–º –Ω–æ–º–µ—Ä —Ç–µ–∫—É—â–µ–≥–æ –∑–∞–¥–∞–Ω–∏—è

                        let q = questions[0];
                        document.getElementById('flashQuestion').textContent = q.questionText;

                        // –ü–µ—Ä–µ–º–µ—à–∏–≤–∞–µ–º –≤–∞—Ä–∏–∞–Ω—Ç—ã –æ—Ç–≤–µ—Ç–æ–≤ —Å–ª—É—á–∞–π–Ω—ã–º –æ–±—Ä–∞–∑–æ–º
                        let shuffledOptions = [...q.options];
                        shuffledOptions.sort( () => Math.random() - 0.5);

                        let optionsHTML = '';
                        shuffledOptions.forEach(option => {
                            let checked = selectedAnswers[flashIndex] === option ? 'checked' : '';
                            optionsHTML += `<input type="radio" name="answer" value="${option}" ${checked}> ${option}<br>`;
                        }
                        );
                        document.getElementById('optionsList').innerHTML = optionsHTML;
                        document.getElementById('nextButton').disabled = true;
                        // –î–µ–∞–∫—Ç–∏–≤–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫—É –¥–æ –≤—ã–±–æ—Ä–∞ –æ—Ç–≤–µ—Ç–∞
                        document.getElementById('correctAnswerText').innerHTML = '';
                        // –û—á–∏—â–∞–µ–º —Ç–µ–∫—Å—Ç –ø—Ä–∞–≤–∏–ª—å–Ω–æ–≥–æ –æ—Ç–≤–µ—Ç–∞ –ø–µ—Ä–µ–¥ –Ω–æ–≤—ã–º –≤–æ–ø—Ä–æ—Å–æ–º

                        // –î–µ–ª–∞–µ–º –∫–Ω–æ–ø–∫—É "–í—ã–±—Ä–∞—Ç—å –æ—Ç–≤–µ—Ç" –Ω–µ–∞–∫—Ç–∏–≤–Ω–æ–π
                        document.getElementById('checkButton').disabled = true;

                        // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ —Å–æ–±—ã—Ç–∏–π –¥–ª—è —Ä–∞–¥–∏–æ–∫–Ω–æ–ø–æ–∫
                        document.querySelectorAll('input[name="answer"]').forEach(input => {
                            input.addEventListener('change', function() {
                                // –ê–∫—Ç–∏–≤–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫—É "–í—ã–±—Ä–∞—Ç—å –æ—Ç–≤–µ—Ç", –∫–∞–∫ —Ç–æ–ª—å–∫–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –≤—ã–±—Ä–∞–ª –æ—Ç–≤–µ—Ç
                                document.getElementById('checkButton').disabled = false;
                            });
                        }
                        );
                        return;
                    }

                    flashIndex++;
                    // –ü–µ—Ä–µ—Ö–æ–¥–∏–º –∫ —Å–ª–µ–¥—É—é—â–µ–º—É –≤–æ–ø—Ä–æ—Å—É

                    updateTaskNumber();
                    // –û–±–Ω–æ–≤–ª—è–µ–º –Ω–æ–º–µ—Ä —Ç–µ–∫—É—â–µ–≥–æ –∑–∞–¥–∞–Ω–∏—è

                    let q = questions[flashIndex];
                    document.getElementById('flashQuestion').textContent = q.questionText;

                    // –ü–µ—Ä–µ–º–µ—à–∏–≤–∞–µ–º –≤–∞—Ä–∏–∞–Ω—Ç—ã –æ—Ç–≤–µ—Ç–æ–≤ —Å–ª—É—á–∞–π–Ω—ã–º –æ–±—Ä–∞–∑–æ–º
                    let shuffledOptions = [...q.options];
                    shuffledOptions.sort( () => Math.random() - 0.5);

                    let optionsHTML = '';
                    shuffledOptions.forEach(option => {
                        let checked = selectedAnswers[flashIndex] === option ? 'checked' : '';
                        optionsHTML += `<input type="radio" name="answer" value="${option}" ${checked}> ${option}<br>`;
                    }
                    );
                    document.getElementById('optionsList').innerHTML = optionsHTML;
                    document.getElementById('nextButton').disabled = true;
                    // –î–µ–∞–∫—Ç–∏–≤–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫—É –¥–æ –≤—ã–±–æ—Ä–∞ –æ—Ç–≤–µ—Ç–∞
                    document.getElementById('correctAnswerText').innerHTML = '';
                    // –û—á–∏—â–∞–µ–º —Ç–µ–∫—Å—Ç –ø—Ä–∞–≤–∏–ª—å–Ω–æ–≥–æ –æ—Ç–≤–µ—Ç–∞ –ø–µ—Ä–µ–¥ –Ω–æ–≤—ã–º –≤–æ–ø—Ä–æ—Å–æ–º

                    // –î–µ–ª–∞–µ–º –∫–Ω–æ–ø–∫—É "–í—ã–±—Ä–∞—Ç—å –æ—Ç–≤–µ—Ç" –Ω–µ–∞–∫—Ç–∏–≤–Ω–æ–π
                    document.getElementById('checkButton').disabled = true;

                    // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ —Å–æ–±—ã—Ç–∏–π –¥–ª—è —Ä–∞–¥–∏–æ–∫–Ω–æ–ø–æ–∫
                    document.querySelectorAll('input[name="answer"]').forEach(input => {
                        input.addEventListener('change', function() {
                            // –ê–∫—Ç–∏–≤–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫—É "–í—ã–±—Ä–∞—Ç—å –æ—Ç–≤–µ—Ç", –∫–∞–∫ —Ç–æ–ª—å–∫–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –≤—ã–±—Ä–∞–ª –æ—Ç–≤–µ—Ç
                            document.getElementById('checkButton').disabled = false;
                        });
                    }
                    );
                }

                function updateTaskNumber() {
                    document.getElementById('taskNumber').textContent = `–ó–∞–¥–∞–Ω–∏–µ: ${flashIndex}`;
                }

                function checkAnswer() {
                    let selected = document.querySelector('input[name="answer"]:checked');
                    if (!selected)
                        return;
                    if (flashIndex == questions.length) {
                     selectedAnswers[0] = selected.value;
                    let isCorrect = selected.value === questions[0].correctAnswer;
                    results[0] = {
                        question: questions[0].questionText,
                        givenAnswer: selected.value,
                        correct: isCorrect
                    };

                    // –û—á–∏—â–∞–µ–º —Ç–µ–∫—Å—Ç –ø—Ä–∞–≤–∏–ª—å–Ω–æ–≥–æ –æ—Ç–≤–µ—Ç–∞, –µ—Å–ª–∏ –±—ã–ª —É–∂–µ –ø–æ–∫–∞–∑–∞–Ω
                    let correctAnswerText = document.getElementById('correctAnswerText');
                    correctAnswerText.innerHTML = '';

                    if (!isCorrect) {
                        correctAnswerText.textContent = `–ü—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç: ${questions[0].correctAnswer}`;
                        correctAnswerText.classList.add('incorrect-answer');
                    }

                    document.getElementById(`navBtn${flashIndex - 1}`).style.backgroundColor = isCorrect ? 'green' : 'red';
                    document.getElementById('nextButton').disabled = false;
                    flashIndex++;
                    return;
                    }
                    selectedAnswers[flashIndex] = selected.value;
                    let isCorrect = selected.value === questions[flashIndex].correctAnswer;
                    results[flashIndex] = {
                        question: questions[flashIndex].questionText,
                        givenAnswer: selected.value,
                        correct: isCorrect
                    };

                    // –û—á–∏—â–∞–µ–º —Ç–µ–∫—Å—Ç –ø—Ä–∞–≤–∏–ª—å–Ω–æ–≥–æ –æ—Ç–≤–µ—Ç–∞, –µ—Å–ª–∏ –±—ã–ª —É–∂–µ –ø–æ–∫–∞–∑–∞–Ω
                    let correctAnswerText = document.getElementById('correctAnswerText');
                    correctAnswerText.innerHTML = '';

                    if (!isCorrect) {
                        correctAnswerText.textContent = `–ü—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç: ${questions[flashIndex].correctAnswer}`;
                        correctAnswerText.classList.add('incorrect-answer');
                    }

                    document.getElementById(`navBtn${flashIndex - 1}`).style.backgroundColor = isCorrect ? 'green' : 'red';
                    document.getElementById('nextButton').disabled = false;
                }
                function showResults() {
                    let correctCount = Object.values(results).filter(r => r.correct).length;
                    let resultHTML = `<p>–¢–µ—Å—Ç –∑–∞–≤–µ—Ä—à—ë–Ω! –ü—Ä–∞–≤–∏–ª—å–Ω—ã—Ö –æ—Ç–≤–µ—Ç–æ–≤: ${correctCount} –∏–∑ ${questions.length}</p>`;
                    results.forEach(res => {
                        resultHTML += `<p>${res.question} <br> –í–∞—à –æ—Ç–≤–µ—Ç: <span class="${res.correct ? 'correct' : 'incorrect'}">${res.givenAnswer}</span></p>`;
                    }
                    );
                    document.getElementById('flashResults').innerHTML = resultHTML;
                }
            </script>
