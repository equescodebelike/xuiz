        function displayQuiz() {
            const quizContainer = document.getElementById('quizContainer');
            quizContainer.innerHTML = '';
            questions.forEach((q, index) => {
                const questionDiv = document.createElement('div');

                questionDiv.innerHTML = `
                    <p>Вопрос ${index + 1}: ${q.questionText}</p>
                    ${q.options.map((option, i) => `
                        <input type="radio" name="q${index + 1}" value="${option}"> ${option}<br>
                    `).join('')}
                `;
                quizContainer.appendChild(questionDiv);
            });
        }

        function shuffleQuiz() {
            for (let i = questions.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [questions[i], questions[j]] = [questions[j], questions[i]];
            }
            displayQuiz();
        }

        function validateQuiz() {
            const results = document.getElementById('results');
            results.innerHTML = '';

            const answers = questions.map(q => q.correctAnswer);
            let score = 0;

            for (let i = 0; i < answers.length; i++) {
                const userAnswer = document.querySelector(`input[name="q${i + 1}"]:checked`);
                if (userAnswer && userAnswer.value === answers[i]) {
                    results.innerHTML += `<p class="correct">Вопрос ${i + 1}: Верно</p>`;
                    score++;
                } else {
                    results.innerHTML += `<p class="incorrect">Вопрос ${i + 1}: Неверно</p>`;
                }
            }

            results.innerHTML += `<p>Ваш счет: ${score} из ${answers.length}</p>`;
        }
